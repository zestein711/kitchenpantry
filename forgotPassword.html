<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src= "https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="login-container">

        <form id="forgotForm">
            <h2>Forgot Password</h2>
          <input type="email" class="form-control mb-3" placeholder="Email" required />
          <button type="submit">Send Email</button>
          <p class="mt-3"><a href="/html/login.html">Go Back</a></p>
        </form>
      </div>

      <!-- Modal for entering Emailed Code -->
       <div class ="modal fade" id="codeModal" tabindex="-1" aria-labelledby="codeModalLabel" aria-hidden="true">
        <div class = "modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="codeModalLabel">Enter Verification Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-3">Enter the code from your email</p>
                    <input type="text" id="verificationCode" class="form-control mb-3" placeholder="Enter Code"/>
                    <button class="btn btn-success w-100" id="verifyBtn">Verify</button>
                </div>
            </div>
        </div>
       </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/forgotPassword.js"></script>
</body>
</html>
